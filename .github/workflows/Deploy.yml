name: Deploy Windows Forms App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x # 指定 .NET 6 版本
          
    - name: Restore dependencies
      run: dotnet restore
      
    #- name: Build Windows Forms App
    #  run: dotnet build --configuration Release

    - name: Publish Windows Forms App with ClickOnce
      run: dotnet publish --configuration Release --framework net6.0-windows --runtime win-x86 --self-contained true --output bin\Release\net6.0-windows\win-x86\app.publish\ --publish-single-file true --target-culture zh-TW --no-build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: clickonce-artifact
        path: ./QuickIPchange/bin/publish/Application Files/QuickIPchange_1_0_0_5/QuickIPchange.exe

